<body>
    <script>
    async function getData() {
        let headersList = {
            "Accept": "*/*",
            "User-Agent": "Thunder Client (https://www.thunderclient.com)",
            "Content-Type": "application/json"
        };

        let mac = "4827e2e3b74c";
        let url = `https://ifdl.jp/akita/WiScount/getlog.php?mac=${mac}`;

        let response = await fetch(url, { 
            method: "GET",
            headers: headersList
        });

        let data = await response.text();
        console.log(data);
    }

    getData();
    </script>
</body>
